<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Seller</title>
    <link th:href="@{/css/index.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:insert="~{fragments/general :: navbar}"></div>

<form th:method="POST" th:action="@{/}" th:object="${product}">
    <label for="category">Выберите категорию</label>
    <select th:field="*{category}" id="category">
        <option th:each="category : ${categories}" th:value="${category.getId()}" th:text="${category.name}">
        </option>
    </select>
    </br>
    <label for="name">Введите название товара: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    </br>
    <label for="description">Введите описание товара: </label>
    <textarea th:field="*{description}" id="description" rows="10" cols="45"></textarea>
    <div style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error
    </div>
    </br>
    <label for="price">Введите стоимость товара: </label>
    <input type="text" th:field="*{price}" id="price"/>
    <div style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</div>
    </br>
    <label for="count">Введите количество товара: </label>
    <input type="text" th:field="*{count}" id="count"/>
    <div style="color:red" th:if="${#fields.hasErrors('count')}" th:errors="*{count}">Count Error</div>
    </br>
    <label for="image">Загрузите картинку: </label>
    <input type="text" th:field="*{image}" id="image"/>
    <div style="color:red" th:if="${#fields.hasErrors('image')}" th:errors="*{image}">Image Error</div>
    </br>
    <button type="submit" class="btn btn-primary btn-block mb-3">Создать</button>
</form>
</body>
</html>

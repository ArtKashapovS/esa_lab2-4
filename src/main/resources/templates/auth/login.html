<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/auth/general.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- Pills content -->
<div class="tab-content">
    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
        <form name="f" method="post" action="/process_login">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>


            <div class="form-outline mb-4">
                <label class="form-label" for="username">Введите имя пользователя: </label>
                <input type="text" name="username" id="username" class="form-control" />
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="password">Введите пароль: </label>
                <input type="password" name="password" id="password" class="form-control"/>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

            <div th:if="${param.error}" style="color: red">
                Неправильные имя или пароль
            </div>

            <!-- Register buttons -->
            <div class="text-center">
                <p>Not a member? <a href="/auth/registration">Register</a></p>
            </div>
        </form>
    </div>
</div>

</body>
</html>

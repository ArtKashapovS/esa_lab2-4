<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/auth/general.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="tab-content">
    <div class="tab-pane fade show active" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
        <form th:method="POST" th:action="@{/auth/registration}" th:object="${seller}">
            <!-- Name input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="firstName">Введите имя: </label>
                <input type="text" th:field="*{firstName}" id="firstName" class="form-control"/>
                <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name
                    Error
                </div>
            </div>

            <div class="form-outline mb-4">
                <label class="form-label" for="lastName">Введите фамилию: </label>
                <input type="text" th:field="*{lastName}" id="lastName" class="form-control"/>
                <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name Error
                </div>
            </div>

            <div class="form-outline mb-4">
                <label class="form-label" for="patronymicName">Введите отчество: </label>
                <input type="text" th:field="*{patronymicName}" id="patronymicName" class="form-control"/>
                <div style="color:red" th:if="${#fields.hasErrors('patronymicName')}" th:errors="*{patronymicName}">
                    Patronymic name Error
                </div>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="phone">Введите телефон: </label>
                <input type="text" th:field="*{phone}" id="phone" class="form-control"/>
                <div style="color:red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone Error</div>
            </div>

            <div class="form-outline mb-4">
                <label class="form-label" for="email">Введите электронную почту: </label>
                <input type="text" th:field="*{email}" id="email" class="form-control"/>
                <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
            </div>

            <div class="form-outline mb-4">
                <label class="form-label" for="username">Введите имя пользователя: </label>
                <input type="text" th:field="*{username}" id="username" class="form-control"/>
                <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error
                </div>
            </div>

            <div class="form-outline mb-4">
                <label class="form-label" for="password">Введите пароль: </label>
                <input type="password" th:field="*{password}" id="password" class="form-control"/>
                <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error
                </div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-3">Sign in</button>
        </form>
    </div>
</div>


</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Seller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/index.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div th:insert="~{fragments/general :: navbar}"></div>

<div class="container">
    <div class="create-button">
        <a href="/products/new" role="button" class="btn btn-success">Создать товар</a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Название</th>
            <th scope="col">Категория</th>
            <th scope="col">Описание</th>
            <th scope="col">Количество</th>
            <th scope="col">Цена</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${products.empty}">
            <td colspan="2"> No Products Available</td>
        </tr>
        <tr th:each="product : ${products}">
            <td><a th:href="@{/products/edit}"><span th:text="${product.name}"> Name </span></a></td>
            <td><span th:text="${product.category.name}"> Name </span></td>
            <td><span th:text="${product.description}"> Description </span></td>
            <td><span th:text="${product.count}"> Count </span></td>
            <td><span th:text="${product.price}"> Price </span></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
